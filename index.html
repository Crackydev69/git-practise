<body>
  <div class="devops">

    [local]
localhost ansible_connection=local
  

---
- name: Install and start NGINX on localhost
  hosts: local
  become: yes
  tasks:
    - name: Install NGINX
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: Ensure NGINX is running
      service:
        name: nginx
        state: started
        enabled: yes



  </div>
  
</body>
</html>
